<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EditSpace | Creative Design Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Styles & Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #FF6B8B;
            --primary-light: #FF8FA3;
            --primary-dark: #E0577C;
            --secondary: #6C63FF;
            --secondary-light: #8A84FF;
            --accent: #00D4AA;
            --accent-light: #3CE8C5;
            --teal: #36D1DC;
            --teal-light: #5BDBE5;
            --yellow: #FFD166;
            --yellow-light: #FFDF8E;
            --dark: #1A1A2E;
            --dark-light: #2D3047;
            --light: #F8F9FF;
            --gray: #8D99AE;
            --light-gray: #EDF2F7;
            --border-radius: 16px;
            --border-radius-lg: 24px;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 0 6px 10px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 50px rgba(0, 0, 0, 0.15), 0 10px 20px rgba(0, 0, 0, 0.08);
            --shadow-subtle: 0 5px 15px rgba(0, 0, 0, 0.05);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --gradient-secondary: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
            --gradient-accent: linear-gradient(135deg, var(--accent) 0%, var(--teal) 100%);
            --gradient-warm: linear-gradient(135deg, var(--primary) 0%, var(--yellow) 100%);
            --gradient-dark: linear-gradient(135deg, var(--dark) 0%, var(--dark-light) 100%);
        }
        
        body {
            color: var(--dark);
            background-color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        section {
            padding: 120px 0;
        }
        
        h1, h2, h3, h4 {
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.5rem;
        }
        
        h1 {
            font-size: 4rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -1px;
        }
        
        h2 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
            color: var(--dark);
        }
        
        h2:after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 6px;
            background: var(--gradient-primary);
            border-radius: 6px;
        }
        
        h3 {
            font-size: 2rem;
            color: var(--dark);
        }
        
        h4 {
            font-size: 1.5rem;
            color: var(--dark-light);
        }
        
        p {
            margin-bottom: 1.8rem;
            color: var(--dark-light);
            font-size: 1.1rem;
            line-height: 1.8;
        }
        
        ul {
            list-style: none;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 18px 42px;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 700;
            font-size: 1.1rem;
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            z-index: 1;
            letter-spacing: 0.5px;
        }
        
        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-warm);
            opacity: 0;
            transition: var(--transition);
            z-index: -1;
        }
        
        .btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: var(--shadow-lg);
        }
        
        .btn:hover:before {
            opacity: 1;
        }
        
        .btn-secondary {
            background: var(--gradient-secondary);
        }
        
        .btn-secondary:before {
            background: var(--gradient-accent);
        }
        
        .btn-accent {
            background: var(--gradient-accent);
        }
        
        .btn-accent:before {
            background: var(--gradient-warm);
        }
        
        .btn i {
            margin-right: 12px;
            font-size: 1.2rem;
        }
        
        .text-center {
            text-align: center;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--primary);
        }
        
        /* Header & Navigation */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.05);
            padding: 20px 0;
            transition: var(--transition);
        }
        
        header.scrolled {
            padding: 15px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 2rem;
            font-weight: 900;
            color: var(--dark);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--gradient-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
            box-shadow: var(--shadow);
        }
        
        .logo span {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 900;
        }
        
        .nav-wrapper {
            display: flex;
            align-items: center;
            gap: 50px;
        }
        
        nav ul {
            display: flex;
            gap: 40px;
        }
        
        nav a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 700;
            transition: var(--transition);
            position: relative;
            padding: 5px 0;
            font-size: 1.05rem;
        }
        
        nav a:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--gradient-primary);
            border-radius: 3px;
            transition: var(--transition);
        }
        
        nav a:hover:after, nav a.active:after {
            width: 100%;
        }
        
        nav a:hover, nav a.active {
            color: var(--primary);
        }
        
        .contact-btn {
            padding: 14px 32px;
            background: var(--gradient-warm);
            color: white;
            border-radius: var(--border-radius);
            font-weight: 700;
            text-decoration: none;
            transition: var(--transition);
            box-shadow: var(--shadow);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 1.05rem;
        }
        
        .contact-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: var(--shadow-lg);
            background: var(--gradient-warm);
        }
        
        /* Hero Section */
        .hero {
            padding-top: 200px;
            padding-bottom: 150px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #FEF0F5 0%, #F0F4FF 50%, #F5F0FF 100%);
        }
        
        .hero:before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 60%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path fill="%23FF6B8B" opacity="0.07" d="M0,0 L100,0 L100,100 Q50,80 0,100 Z"/></svg>');
            background-size: cover;
            z-index: 0;
        }
        
        .hero-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 100px;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        
        .hero-content h1 {
            margin-bottom: 2rem;
        }
        
        .hero-tagline {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--secondary);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 25px;
            background-color: rgba(108, 99, 255, 0.1);
            border-radius: var(--border-radius);
            width: fit-content;
            border-left: 5px solid var(--secondary);
        }
        
        .hero-tagline i {
            color: var(--accent);
            font-size: 1.5rem;
        }
        
        .hero-subtitle {
            font-size: 1.3rem;
            margin-bottom: 3rem;
            color: var(--dark-light);
        }
        
        .hero-cta {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
        }
        
        .hero-visual {
            display: flex;
            flex-direction: column;
            gap: 30px;
            position: relative;
        }
        
        .visual-item {
            background: white;
            padding: 35px;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow);
            transition: var(--transition);
            border-top: 8px solid;
            position: relative;
            overflow: hidden;
        }
        
        .visual-item:hover {
            transform: translateY(-15px) rotate(1deg);
            box-shadow: var(--shadow-lg);
        }
        
        .visual-item:nth-child(1) {
            border-top-color: var(--primary);
            margin-left: 0;
            transform: rotate(-2deg);
        }
        
        .visual-item:nth-child(2) {
            border-top-color: var(--secondary);
            margin-left: 40px;
            transform: rotate(1deg);
        }
        
        .visual-item:nth-child(3) {
            border-top-color: var(--accent);
            margin-left: 80px;
            transform: rotate(-1deg);
        }
        
        .visual-item:hover {
            transform: translateY(-15px) rotate(0deg) !important;
        }
        
        .visual-item h4 {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            color: var(--dark);
        }
        
        .visual-item i {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
            box-shadow: var(--shadow);
        }
        
        .visual-item:nth-child(1) i {
            background: var(--gradient-primary);
        }
        
        .visual-item:nth-child(2) i {
            background: var(--gradient-secondary);
        }
        
        .visual-item:nth-child(3) i {
            background: var(--gradient-accent);
        }
        
        /* Services Section */
        .services {
            background-color: white;
            position: relative;
            overflow: hidden;
        }
        
        .services:before {
            content: '';
            position: absolute;
            top: -100px;
            right: -100px;
            width: 400px;
            height: 400px;
            background: var(--gradient-accent);
            opacity: 0.05;
            border-radius: 50%;
            z-index: 0;
        }
        
        .services-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            position: relative;
            z-index: 1;
        }
        
        .service-card {
            background-color: white;
            padding: 60px 40px;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow);
            text-align: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }
        
        .service-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: var(--gradient-primary);
        }
        
        .service-card:hover {
            transform: translateY(-20px) scale(1.03);
            box-shadow: var(--shadow-lg);
            border-color: rgba(255, 107, 139, 0.1);
        }
        
        .service-icon {
            width: 100px;
            height: 100px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 2.8rem;
            color: white;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .service-card:hover .service-icon {
            transform: scale(1.1) rotate(5deg);
        }
        
        .service-card:nth-child(1) .service-icon {
            background: var(--gradient-primary);
        }
        
        .service-card:nth-child(2) .service-icon {
            background: var(--gradient-secondary);
        }
        
        .service-card:nth-child(3) .service-icon {
            background: var(--gradient-accent);
        }
        
        .service-card ul li {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: var(--dark-light);
        }
        
        .service-card ul li:before {
            content: '✦';
            color: var(--accent);
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        /* Portfolio Section */
        .portfolio {
            background: linear-gradient(135deg, #F8F9FF 0%, #F5F7FF 100%);
            position: relative;
            overflow: hidden;
        }
        
        .portfolio:before {
            content: '';
            position: absolute;
            bottom: -100px;
            left: -100px;
            width: 400px;
            height: 400px;
            background: var(--gradient-warm);
            opacity: 0.05;
            border-radius: 50%;
            z-index: 0;
        }
        
        .portfolio-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            position: relative;
            z-index: 1;
        }
        
        .portfolio-item {
            background: white;
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
        }
        
        .portfolio-item:hover {
            transform: translateY(-15px);
            box-shadow: var(--shadow-lg);
        }
        
        .video-container {
            position: relative;
            height: 250px;
            overflow: hidden;
        }
        
        .video-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .portfolio-item:hover .video-thumbnail {
            transform: scale(1.1);
        }
        
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 2rem;
            transition: var(--transition);
            cursor: pointer;
            z-index: 2;
        }
        
        .play-button:hover {
            background: white;
            transform: translate(-50%, -50%) scale(1.1);
            color: var(--secondary);
        }
        
        .portfolio-content {
            padding: 30px;
        }
        
        .portfolio-content h4 {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .portfolio-content i {
            font-size: 1.8rem;
        }
        
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .video-modal.active {
            display: flex;
        }
        
        .modal-content {
            position: relative;
            width: 90%;
            max-width: 900px;
            background: var(--dark);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .modal-video {
            width: 100%;
            height: 500px;
            background: #000;
        }
        
        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .close-modal:hover {
            background: var(--primary);
            transform: rotate(90deg);
        }
        
        .video-info {
            padding: 30px;
            background: var(--dark-light);
            color: whi
